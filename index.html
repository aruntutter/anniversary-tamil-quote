<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Quotes</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <img src="./images/our-pic.png" alt="Image" id="backgroundImage">

    <div class="quote-container">
      <div class="quote" id="quote1">♡(◕‿◕)♡</div>
      <!-- Play button and audio control bar -->
      <div class="audio-controls">
        <button id="playButton">Play</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
      </div>
      <!-- Single message -->
      <div class="quote" id="quote2">Your message<br>💫🌸🦋🤍</div>
    </div>

    <audio id="backgroundMusic" loop>
      <source src="./audio/Chillena-bg.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <script src="./script.js"></script>
</body>

</html>
